<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/header__logo.svg" alt="логотип Mesto" class="header__logo">
    </header>

    <main>
        <div class="popup"> <!--модификатор popup_opened открывает форму-->
            <div class="popup__container">
                <!--Кнопка закрытия формы-->
                <button class="popup__close-icon" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>

                <form action="#" class="form" name="form-popup">
                    <!-- Элементы формы для получения данных об имени пользователе -->
                    <input type="text" id="name" class="form__input" name="name" required placeholder="Имя">
                    <!-- Элементы формы для информации о нём -->
                    <input type="text" id="hobbi" class="form__input" name="hobbi" required placeholder="О себе">
                    <button class="form__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup-item"> <!--модификатор popup-item_opened открывает форму-->
            <div class="popup-item__container">
                <!--Кнопка закрытия формы-->
                <button class="popup-item__close-icon" type="button"></button>
                <h3 class="popup-item__title">Новое место</h3>

                <form action="#" class="form-item" name="form-popup">
                    <!-- Элементы формы для получения данных об имени пользователе -->
                    <input type="text" id="name-card" class="form-item__input" name="name-card" required placeholder="Название ">
                    <!-- Элементы формы для информации о нём -->
                    <input type="text" id="link-card" class="form-item__input" name="link-card" required placeholder="Ссылка на картинку">
                    <button class="form-item__button" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <figure class="figure">  <!--модификатор figure__opened открывает форму-->
            <div class="figure__container">
                <img class="figure__picture">
                <figcaption class="figure__figcaption"></figcaption>
                <button class="figure__close-icon" type="button"></button>
            </div>
        </figure>

        <section class="profile">
            <img src="./images/profile__avatar.png" alt="Фотограффия Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button" type="button"></button>
        </section>


        <section aria-label="карточки мест" class="elements">
            <template id="element">
                <article class="element">
                    <img class="element__photo">
                    <button class="element__del-button" type="button"></button>
                    <div class="element__container">
                        <h2 class="element__title"></h2>
                        <button class="element__button" type="button"></button>
                    </div>
                    
                </article>
            </template>
    
    </main>

    <footer class="footer">
        <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <script src="script.js"></script>

</body>
</html>
