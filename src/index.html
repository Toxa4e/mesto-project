<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <!--<link rel="stylesheet" href="./pages/index.css" type="text/css">-->
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/header__logo.svg')%>" alt="логотип Mesto" class="header__logo">
    </header>

    <main>
        <div class="popup profile-popup"> <!--модификатор popup_opened открывает форму редоктирования профиля-->
            <div class="popup__container">
                <!--Кнопка закрытия формы-->
                <button class="popup__close" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>

                <form action="#" class="form" name="formProfile" novalidate>
                    <!-- Элементы формы для получения данных об имени пользователе -->
                    <input type="text" id="name-profile" class="form__input" name="nameProfile" minlength="2" maxlength="40" pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+"
                    data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required placeholder="Имя">
                    <p class="name-profile-error form__input-error"></p> 
                    <!-- Элементы формы для информации о нём -->
                    <input type="text" id="hobbi" class="form__input" name="hobbi" minlength="2" maxlength="200" pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+"
                    data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required placeholder="О себе">
                    <p class="hobbi-error form__input-error"></p>
                    <button class="form__submit form__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup-item"> <!--модификатор popup_opened открывает форму добавления карточек-->
            <div class="popup-item__container">
                <!--Кнопка закрытия формы-->
                <button class="popup__close" type="button"></button>
                <h3 class="popup-item__title">Новое место</h3>

                <form action="#" class="form form-item" name="formCards" novalidate>
                    <!-- Элементы формы для получения данных об имени пользователе -->
                    <input type="text" id="name-card" class="form-item__input" name="nameCard" minlength="2" maxlength="30" pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+"
                    data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы." required placeholder="Название">
                    <span class="name-card-error form__input-error"></span> 
                    <!-- Элементы формы для информации о нём -->
                    <input type="url" id="link-card" class="form-item__input" name="linkCard" required placeholder="Ссылка на картинку">
                    <span class="link-card-error form__input-error"></span> 
                    <button class="form__submit form-item__button" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup-image">  <!--модификатор popup__opened открывает картинку с карточки-->
            <div class="popup-image__container">
                <figure class="figure">
                    <img class="figure__picture" src="#" alt="#">
                    <figcaption class="figure__figcaption"></figcaption>
                </figure>
                <button class="popup__close" type="button"></button>
            </div>
        </div>

        <section class="profile">
            <img src="<%=require('./images/profile__avatar.png')%>" alt="Фотограффия Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button" type="button"></button>
        </section>


        <section aria-label="карточки мест" class="elements">
            <template id="element">
                <article class="element">
                    <img class="element__photo" src="#" alt="#">
                    <button class="element__del-button" type="button"></button>
                    <div class="element__container">
                        <h2 class="element__title"></h2>
                        <button class="element__button" type="button"></button>
                    </div>
                </article>
            </template>
        </section>    
    </main>

    <footer class="footer">
        <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>
    
    <!--<script src="index.js"></script>-->

</body>
</html>
